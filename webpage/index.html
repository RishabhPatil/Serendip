						<div class="card-body">

						<div class="card-body">

								<div class="card">
									<div class="card-header" id="headingOne">
										<p class="mb-0">
											<button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">

								<div class="card">
									<div class="card-header" id="headingTwo">
										<h5 class="mb-0">
											<button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
											Aggregation
											</button>
										</h5>
									</div>
									<div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
										<div class="card-body">
											2
										</div>
									</div>
								</div>
								<div class="card">
									<div class="card-header" id="headingThree">
										<h5 class="mb-0">
											<button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
											Filtering
											</button>
										</h5>
									</div>
									<div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
										<div class="card-body">
											3
										</div>
									</div>
								</div>
								<div class="card">
									<div class="card-header" id="headingThree">
										<h5 class="mb-0">
											<button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
											Selection
											</button>
										</h5>
									</div>
									<div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
										<div class="card-body">

									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div style = "width: 63%">
					<div class="card h-100 m-1 mt-2">
						<div class="card-header">
							<h4 class="float-lg-left">Model</h4>
							<button class="btn btn-secondary float-lg-right mx-1" >Reset Data</button>
							<button class="btn btn-secondary float-lg-right mx-1" >Reset colors</button>
							<button class="btn btn-secondary float-lg-right mx-1" >Hide empty topics</button>
						</div>
						<div class="card-body" style="overflow: auto">
							<div id="grid"></div>
						</div>
					</div>
				</div>

							<ul class="nav nav-tabs float-lg-left">

								<!-- <li class="nav-item">
									<a class="nav-link active" href="#">Metadata</a>
								</li> -->
							</ul>
							<button type="button" id="close1" onclick="close_window()" class="close float-lg-right" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="card-body" style="overflow: scroll">
							<div id="topicdist"></div>
						</div>
						
					</div>
					<div class="card h-50 m-1">

									<a class="nav-link active" href="#">Metadata</a>

		<div class="tab-pane fade" id="textview" role="tabpanel" aria-labelledby="pills-text-view">
			<!-- Text View Starts -->
			<div class="row mx-0">
				<div class="col-lg-2 p-0" style="height: 90vh">
					<div class="card h-100 m-1 mt-2" >
						<div class="card-header">
							<h4 style="float: left;">Tags</h4>
							<button class="btn btn-secondary" style="float: right;">Clear All</button>
						</div>
						<div class="card-body">
							<div class="alert alert-primary">
								<div class="progress">
									<div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 25%">small</div>
								</div>
							</div>

							<div class="alert alert-secondary">
								<div class="progress">
									<div class="progress-bar progress-bar-striped progress-bar-animated bg-secondary" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 35%">And</div>
								</div>
							</div>

							<div class="alert alert-warning">
								<div class="progress">
									<div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 81%">text</div>
								</div>
							</div>

							<div class="alert alert-danger">
								<div class="progress">
									<div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 9%">More</div>

			<div class="row mt-3 mx-2" style="height: 5vh">
				
				<form >
					<div class="form-row">
						
						<div class="form-group col-lg-8" style="width: 95vw">
							<input type="text" class="form-control" id="inputword" placeholder="Enter words separated by a space">
						</div>
						<div class="form-group col-lg-2">
							
							<div class="form-group">
							
								<select id="Select" class="form-control">
									<option>red</option>
									<option>blue</option>
									<option>green</option>
									<option>purple</option>
									<option>orange</option>
									<option>pink</option>
								</select>
							</div>
						</div>
						<div class="form-group col-lg-2">								
							<button id="input_word_btn" type="button" onclick="add_word()" class="btn btn-primary btn-block">Add</button>
						</div>
					</div>
				</form>
				
			</div>

			<div class="row mx-0">
				<div class="col-lg-2 p-0" style="height: 85vh">
					<div class="card h-100 m-1 mt-2" >
						<div class="card-header">
							<h4>Words</h4>

					</div>
				</div>

						</div>

							<div id = "rank" style="margin-left: 20px; margin-top: 30px"></div>
